<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="style.css">

    <title>Informações do colaborador</title>
</head>
<body>
    <form id="Formulario" method = "POST">

        <fieldset> <!--Agrupar dentro de uma caixa-->

            <legend class = "titulo_form">
                Informações do colaborador
            </legend>
          
                <!--trás código do colaborador-->
                <div class = "input-container">
                    <label for="codigo" class="label_input">
                        Código:
                    </label><br>
                    <input type="number" id = "codigo" class="inputuser"><br><br>
                </div>

                <!--Solicita CPF do Colaborador-->
                <div class = "input-container">
                    <label for="cpf" class="label_input">
                        CPF:
                    </label><br>
                    <input type="cpf" id = "cpf" class="inputuser" name="cpf"><br><br>
                </div>

                <!--Solicita Nome Completo do Colaborador-->
                <div class = "input-container">
                    <label for = "nome" class="label_input">
                        Nome Completo:</label><br>
                    <input type = "text" id = "nome" class="inputuser"><br><br>
                </div>

                <!--Solicita Email do Colaborador-->
                <div class = "input-container">
                    <label for="email" class="label_input">
                        E-mail:
                    </label><br>
                    <input type="email" id = "email" class="inputuser" name="email"> <br><br>
                </div>

        </fieldset>
    </form>
</body>
</html>
